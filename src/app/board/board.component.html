<div class="game-container">
  <h1>Jogo da Velha</h1>
  <div class="board">
    <div *ngFor="let row of game.board; let rowIndex = index" class="board-row">
      <div *ngFor="let cell of row; let colIndex = index" class="cell" (click)="handleMove(rowIndex, colIndex)"
        [ngClass]="getCellClasses(rowIndex, colIndex)">
        {{ cell }}
      </div>
    </div>
  </div>

  <div *ngIf="game.winner" class="winner">
    {{ game.winner }} venceu!
  </div>

  <button class="reset-btn" (click)="reset()">Reiniciar Jogo</button>
</div>
